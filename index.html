<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
    <div class="left">

        </div>
    <div class="form-section">
    <div class="header">
        <h3>This is not a real online service! You know you need something like this in your life
        to help you realize your deepest desire.</h3>
        <h3>Sign up <em>now</em> to get started </h3>
   
        </br>
        <h3>You <em>know</em> you want to. </h3>
    </div>
    <h1>Let's do this!</h1>

    <form action="" id="my-form">
        <filedset>
            <label for="firstName">FIRST NAME</label>
            <input type="text">

            <label for="lastName">LAST NAME</label>
            <input type="text">
        </filedset>

        <filedset>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">

            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number">
        </filedset>

        <filedset>
            <label for="password">PASSWORD</label>
            <input type="password" id="user_password" name="password">
            
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="user_password" name="password">
        </filedset>
    </form>

    <div>
        <button type="submit">Create Account</button>
    </div>

    <div>
        <p class="footer">Already have an account? Log in</p>
    </div>
</div>
</div>
</div>
  </body>
</html>
